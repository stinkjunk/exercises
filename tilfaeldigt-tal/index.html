<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNG</title>
    <style>
      #maxnum {
        border: solid 1px;
        border-color: white;
        outline: none;
        -moz-appearance: textfield;
        appearance: textfield;
        min-width: 1ch;
        width: 3ch;
        background-color: transparent;
        color: white;
        font-family: monospace;
      }

      #maxnum::-webkit-inner-spin-button,
      #maxnum::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body style="background-color: black; font-family: monospace">
    <main>
      <p style="color: white">
        <b
          >Tilfældigt tal fra 0 -
          <input id="maxnum" type="number" value="100" />: </b
        ><br><br><span
          id="randnum"
          style="color: rgb(0, 255, 0); cursor: pointer; user-select: none"
          title="kantede paranteser [ ] er kun et æstetisk valg"
        ></span>
      </p>
    </main>

    <script src="script.js" type="module"></script> <!-- script.js er en modul, gør at script.js kan bruges i andre filer -->
  </body>
</html>

<!-- Tilføjede lidt styling for hackerman-æstetik (ironisk distance!) -->
